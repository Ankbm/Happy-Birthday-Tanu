<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÇ Blow the Candles</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      color: #e60073;
      font-size: 2.5em;
    }

    .cake {
      max-width: 300px;
      margin: 20px auto;
    }

    .btn {
      padding: 12px 25px;
      background-color: #ff66a3;
      color: white;
      border: none;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e60073;
    }

    p.note {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
    }

    audio {
      margin-top: 20px;
    }

    /* üå∏ Falling Flower Petals */
    .flower {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://t4.ftcdn.net/jpg/01/92/60/59/240_F_192605920_4on1zQUOu9A5LnE5kf3p0z43c9IpJvQD.jpg');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Make a Wish and Blow the Candles! üïØÔ∏è</h1>

  <img id="cake" class="cake" src="cake.png" alt="Birthday Cake with Candles" />

  <br />
  <button class="btn" onclick="blowCandles()">üéâ Blow Candles</button>

  <p class="note">üéµ If music doesn't start, tap Play ‚ñ∂Ô∏è below.</p>

  <audio id="song" controls>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function blowCandles() {
      const cakeImg = document.getElementById('cake');
      cakeImg.src = "https://media.tenor.com/wVPNmmTrMZMAAAAj/happy-fun.gif";

      const song = document.getElementById('song');
      song.play().catch(() => {
        alert("If music didn‚Äôt start, please tap the ‚ñ∂Ô∏è Play button below.");
      });
    }

    // üå∏ Create falling flower petals
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 500);
  </script>
</body>
</html>
